<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Signup Page</title>
    <link rel="stylesheet" href="register.css" />
    <script  type="module" src="register.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Signup Form</h1>
      <form id="signupForm" aria-labelledby="signupForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          aria-required="true"
          onfocus="promptAndRecognize('Say your username', 'username')"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
          onfocus="promptAndRecognize('Say your email', 'email')"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          aria-required="true"
          onfocus="promptAndRecognize('Say your password', 'password')"
        />

        <button id="submit" type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <script src="register.js"></script>
  </body>
</html>
